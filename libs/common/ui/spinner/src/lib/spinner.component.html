<svg version='1.1'
     xmlns='http://www.w3.org/2000/svg'
     baseProfile='full'
     preserveAspectRatio='xMidYMid'
     [attr.width]='circleDiameter'
     [attr.height]='circleDiameter'
     attr.viewBox='0 0 {{ circleDiameter || 0 }} {{ circleDiameter || 0 }}'
>
    <circle #circle
            class='sl-spinner__circle'
            fill='none'
            transform-origin='center'
            [class.sl-spinner__circle--hidden]='!circleVisible'
            [attr.cx]='outerRadius'
            [attr.cy]='outerRadius'
            [attr.r]='innerRadius'
            [attr.stroke]='circleStroke'
            [attr.stroke-width]='circleStrokeWidth'
    ></circle>
    <polyline *ngIf='withCheckmark'
              #checkmark
              class='sl-spinner__checkmark'
              fill='none'
              stroke-linecap='round'
              [class.sl-spinner__checkmark--hidden]="!checkmarkVisible"
              [attr.points]='checkmarkPoints'
              [attr.stroke]='checkmarkStroke'
              [attr.stroke-dasharray]='this.circleDiameter'
              [attr.stroke-width]='checkmarkStrokeWidth'
    />
</svg>
